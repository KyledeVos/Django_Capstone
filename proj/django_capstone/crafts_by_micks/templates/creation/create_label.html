<!-- Administrator Control - Create New Product Label -->
<!DOCTYPE html>
<html>
    <head>
        <title>Admin Control - Create Label</title>
        <!-- BootStrap Styling-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    </head>

    <body class = "container-fluid">

        <!-- Heading Section -->
        <div class = "row"
            style="background-color: rgb(61, 60, 60);">
            <!-- Return to Admin Home Page-->
            <div class = "col-xxl-2 col-xl-2 col-lg-2 col-md-3 col-sm-4 col-xs-4 my-2">
                <a class = "btn btn-outline-light"
                    href= "{% url 'crafts_by_micks:home_page' %}">
                    Admin Home
                </a>
            </div>

            <!-- Page Title -->
            <div class = "col text-start" style="color: white;">
                <h2>Create New Label</h2>
            </div>
        </div>

        <!-- Error Message - Non-unique Category Name -->
        {% if error == "Duplicate Name" %}
            <h5 class = "col-xxl-6 col-xl-6 col-lg-8 col-md-9 col-sm-12 my-2 mx-1 p-1 rounded"
                style = "border: 3px solid red;">
                    Error Creating Label: {{error}}
            </h5>
        {%endif%}

        <form action= "{% url 'crafts_by_micks:add_label' source=source %}" method="post">
            {% csrf_token %}
            <!-- New Label Title-->
            <div class = "row my-2">
                <div class = "col-xxl-3 col-xl-3 col-lg-4 col-md-5 col-sm-7 col-xs-10 form-outline mb-2">
                    <h4>Label Title</h4>
                    <input class="form-control" style="border: 2px solid black;"
                        type="text", name="title" required>
                </div>
            </div>

            <!-- Label Discount Percentage - Optional -->
            <div class = "row my-2">
                <div class = "col-xxl-3 col-xl-3 col-lg-4 col-md-5 col-sm-7 col-xs-10 form-outline mb-2">
                    <h4>Discount Percentage</h4>
                    <input class="form-control" style="border: 2px solid black;"
                        type="number", name="discount_percentage"
                        min="0" max="100" placeholder="Optional">
                </div>
            </div>

            <!-- Days to Keep Label - Optional -->
            <div class = "row my-2">
                <div class = "col-xxl-3 col-xl-3 col-lg-4 col-md-5 col-sm-7 col-xs-10 form-outline mb-2">
                    <h4>Days to Keep</h4>
                    <input class="form-control" style="border: 2px solid black;"
                        type="number", name="removal_days"
                        min="-1" placeholder="leave blank for none">
                </div>
            </div>

            <!-- Set Custom Label Colour -->
            <div class = "row my-2">
                <div class = "col-xxl-3 col-xl-3 col-lg-4 col-md-5 col-sm-7 col-xs-10 form-outline mb-2">
                    <h4>Set Label Colour</h4>
                    <h5> Click to Change</h5>
                    <input class="form-control" style="border: 2px solid black;"
                        type="color", name="custom_colour" id="custom_colour" value="#89CFF0">
                </div>
            </div>

            <!-- Submit New Category Button-->
            <div class = "row my-4">
                <div col = "col-4 mx-auto text-center">
                    <input class = "btn btn-primary"
                    type="submit"
                    value="Create Label" />
                </div>
            </div>
    
        </form>
    </body>
</html>
