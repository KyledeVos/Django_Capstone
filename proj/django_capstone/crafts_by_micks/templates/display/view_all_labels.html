<!-- Administrator Control - View All Labels -->
<html lang="en">
    <head>
        <title>Admin Control - All Labels</title>
        <!-- BootStrap Styling-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    </head>

    <body class = "container-fluid" >

        <!-- Heading Section -->
        <div class = "row pt-1 pb-1"
            style="background-color: rgb(61, 60, 60);">
            <!-- Return to Admin Home Page-->
            <div class = "col-xxl-2 col-xl-2 col-lg-2 col-md-3 col-sm-4 col-xs-4 my-2">
                <a class = "btn btn-outline-light"
                    href= "{% url 'crafts_by_micks:home_page' %}">
                    Admin Home
                </a>
            </div>
            <!-- Page Title -->
            <div class = "col text-start" style="color: white;">
                <h2>All Labels</h2>
            </div>
        </div>

        <!-- Display No Labels if there are none -->
        {% if not labels%}
            <div class = "row">
                <div class = "col-xxl-5 col-xl-5 col-lg-6 col-md-8 col-sm-10 col-xs-12 mx-1 my-2 rounded"
                    style = " background-color: gray; border: 1px solid black; color: white;">
                    <h2>No Labels</h2>
                </div>
            </div>
        {% endif %}

        <!-- Display for Each Label with Update and Deletion Buttons-->
        {% for label in labels%}
            <div class = "row">
                <!-- Container for each Label-->
                <div class = "col-6 border border-4 rounded my-2 mx-2">
                    <div class = "col-xxl-8 col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-8 form-outline">
                        <!-- Current Title-->
                        <h4>{{label.title}}</h4>
                    </div>
    
                        <!-- Update/Delete Buttons -->
                    <div class = "col-xxl-3 col-xl-3 col-lg-4 col-md-6 col-sm-12 col-xs-4">
                        <a class = "btn btn-primary mb-2" 
                            href="{% url 'crafts_by_micks:update_label' label.id 'none' %}">
                            Update
                        </a>
                        <a class = "btn btn-danger mb-2"
                            href="{% url 'crafts_by_micks:delete_label' label.id %}">
                            Delete
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}

    </body>
</html>
