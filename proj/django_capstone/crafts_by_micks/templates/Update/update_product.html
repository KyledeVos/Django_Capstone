<html lang="en">
<head>


</head>
<body>
    <h1>Update a Product</h1>
    <form action= "{% url 'crafts_by_micks:save_update' %}" method="post">
        {% csrf_token %}

        <ul>

            <li>
                <label>Product Name</label>
                <input type="text" name='title' required value={{product.title}}>
                <br>
            </li>
            <li>
                <label>Description</label>
                <input type="text" name='description' required value={{product.description}}>
                <br>
                <br>
            </li>

            {% for size in all_sizes %}

                <label>{{size.0}}</label>
                <input type="number" name='description' required value={{size.1}}>
                <br>

            {% endfor %}
            <input
            type="submit"
            value="Update" />
        </ul>
    </form>

</body>
</html>
