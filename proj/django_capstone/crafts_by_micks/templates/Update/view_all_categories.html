<html lang="en">
<head>

</head>
<body>

    <h1>All Categories</h1>

    {% if error != 'none' %}
        <h3>An error Occured Trying to Update a Category Name - Name was not Unique</h3>
    {% endif %}

    {% for category in categories %}
        <form action= "{% url 'crafts_by_micks:update_delete_category' category.id %}" method="post">
            {% csrf_token %}

                {{category.title}}
                <input type="text" name='title' placeholder="New Title (Optional)">

                <input type = "submit" name = "Update" value="Update">
                <input type = "submit" name = "Delete" value="Delete">
            <br>
            

        </form>
    {% endfor %}

        
</body>
</html>
