<!-- Administrator Control - Product Deletion Confirmation Page -->
<html lang="en">
<head>
    <title>{{product.title}} Confirm Deletion</title>
    <!-- BootStrap Styling-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>

<body class = "container-fluid">

    <!-- Heading Section -->
    <div class = "row"
        style="background-color: rgb(61, 60, 60);">
        <!-- Return to Admin Home Page-->
        <div class = "col-xxl-2 col-xl-2 col-lg-2 col-md-3 col-sm-4 col-xs-4 my-2">
            <a class = "btn btn-outline-light"
                href= "{% url 'crafts_by_micks:home_page' %}">
                Admin Home
            </a>
        </div>
        <!-- Page Title -->
        <div class = "col text-start" style="color: white;">
            <h2>{{product.title}} Confirm Deletion</h2>
        </div>
    </div>

    <div class=" my-4 card mx-1 my-1 border border-0 mx-auto"
        style="max-width: 30rem;">
        <!-- Product Main Image-->
        <img class = "card-img-top rounded product_image"
            style = "width: 100%; height: 15rem; object-fit:cover;
                border: 2px solid black;"
        src="{{product.product_image.url}}">

        <div class="card-body text-center">
            <!-- Product Deletion Message -->
            <h5 class="card-title text-truncate">
                Delete: {{product.title}}?
            </h5>

            <form action="{% url 'crafts_by_micks:confirmed_product_deletion' product.id %} " method = "post">
                {% csrf_token %}
                    <!-- Deletion Confirmation - Yes-->
                    <input class = "btn btn-danger" type="submit" name="Delete" value="Yes">
                    <!-- Deletion not to be done Button-->
                    <input class = "btn btn-outline-dark" type="submit" name="Undo" value="No">
            </form>
        </div>
    </div>
</body>
</html>
