<html lang="en">
<head>

</head>
<body>
    <h1>User Signup</h1>
    <form action="{% url 'user_management:add_user' source=source %}" method="post">
        {% csrf_token %}

        {% if error != 'none' %}
            {{error}}
            <br>
        {% endif %}

        <label>Name</label>
        <input type="text" name='name' placeholder="Full Name" required>
        <br>

        <label>Email Address</label>
        <input type="email" name='email' required>
        <br>

        <label> Username</label>
        <input type="text" name='username' placeholder="Username for Login" required>
        <br>

        <label>Password</label>
        <input type="password" name="password" placeholder="Enter a secure password" required>
        <br>

        <input type = "submit" value = "Create User">

    </form>
</body>
</html>
